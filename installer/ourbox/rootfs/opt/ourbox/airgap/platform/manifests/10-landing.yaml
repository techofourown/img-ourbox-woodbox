apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing
  namespace: ourbox-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing
  template:
    metadata:
      labels:
        app: landing
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          volumeMounts:
            - name: static
              mountPath: /usr/share/nginx/html
              readOnly: true
      volumes:
        - name: static
          hostPath:
            path: /var/lib/ourbox/landing
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: landing
  namespace: ourbox-system
spec:
  selector:
    app: landing
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: landing-nodeport
  namespace: ourbox-system
spec:
  selector:
    app: landing
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
